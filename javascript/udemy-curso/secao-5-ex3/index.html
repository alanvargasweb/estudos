<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Hello, world!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-6">

        <div class="card">
          <div class="card-header">
            <h3 class="card-title text-center">Teste</h3>
          </div>
          <div class="card-body">
            <form action="">
              <div class="row">
                <div class="form-group col-md-8">
                  <label for="exampleInputPassword1">Inicio</label>
                  <input type="number" name="num" id="num" oninput="mostraNumero()" class="form-control" min="0">
                </div>
                <div class="form-group col-md-2">
                  <label for="exampleInputPassword1">&nbsp;</label>
                  <button type="button" class="btn btn-block btn-primary" onclick="mostraPotenciacao()" disabled>Submit</button>
                </div>
                <div class="form-group col-md-2">
                  <label for="exampleInputPassword1">&nbsp;</label>
                  <button type="button" class="btn btn-block btn-primary" onclick="limpar()" disabled>Limpar</button>
                </div>
              </div>
              <div class="row">
                <div class="col" id="result"></div>
              </div>

            </form>
          </div>

        </div>

      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
