<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Hello, world!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-6">

        <div class="card">
          <div class="card-header">
            <h3 class="card-title text-center">Teste</h3>
          </div>
          <div class="card-body">
            <div class="alert alert-primary d-none" role="alert" id="alerta">
              Preencha todos os camposs
            </div>
            <form>
              <div class="form-group">
                <label for="txtUser">Email address</label>
                <input type="text" class="form-control" id="txtUser" aria-describedby="emailHelp" placeholder="Enter user">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="txtPass">Password</label>
                <input type="password" class="form-control" id="txtPass" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1" >Example textarea</label>
                <textarea class="form-control" id="txtMessage" rows="3" maxlength="140"></textarea>
                <small id="emailHelp" class="form-text">Faltam <span id="charlength"> </span> caracteres</small>
                <p>140</p>
              </div>
              <button class="btn btn-primary" id="submitBtn">Enviar</button>
            </form>
          </div>

        </div>

      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="appolo.js"></script>
  <script src="script.js"></script>
</body>

</html>
